server:
  port: 80


spring:
  security:
    user:
      name: user
      password: 1234

  # 파일 크기 제한
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true

    defer-datasource-initialization: true
