<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/admin_default}">
<head>
    <meta charset="UTF-8">
    <title>학생 관리 페이지</title>
    <link rel="stylesheet" href="/css/admin/admin_student_manage.css">
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <!-- 검색 조건 설정, 조회 등 버튼 위치 구역 -->
    <article class="searchFrame">
        <div class="buttonGroup">
            <div>조회</div>
        </div>
        <div class="searchBox">
            <div>
                <div class="searchContainer">
                    <span>이름</span>
                    <input class="lName" type="text" placeholder="검색할 학생 이름을 적어주세요.">
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>학번</span>
                    <input class="lName" type="text" placeholder="검색할 학생 학번을 적어주세요.">
                </div>
            </div>
        </div>
    </article>

    <div class="result">검색 결과 : value건</div>
    <h4 class="list">학생 정보</h4>
    <div id="grid"></div>

    <h4 class="list">기본 정보</h4>
    <article class="table">
        <table class="detail">
            <tr>
                <th>학번</th>
                <td>
                    <div>학번이 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>성명</th>
                <td>
                    <div>이름이 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <div>생일이 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <div>성별이 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <div>전화번호가 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <div>주소가 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>수강생 번호</th>
                <td>
                    <div>수강생 번호가 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <div>이메일이 옵니다.</div>
                </td>
            </tr>
            <tr>
                <th>학점</th>
                <td>
                    <div>평균 학점이 옵니다.</div>
                </td>
            </tr>
        </table>
        <div class="imageContainer">
            <div class="img">
                이미지가 옵니다.
            </div>
        </div>
    </article>
</section>
</body>
<th:block layout:fragment="script">
    <script src="/js/admin/admin_studene_manage.js"></script>
</th:block>
</html>
